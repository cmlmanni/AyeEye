<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Low-Fi AI Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-gray-900 text-gray-200 flex flex-col h-screen">
    <!-- Chat Container -->
    <div
      class="flex flex-col flex-grow max-w-4xl w-full mx-auto my-6 rounded-lg shadow-lg bg-gray-800"
    >
      <!-- Chat Messages -->
      <div
        id="chat-box"
        class="flex-grow p-4 overflow-y-auto space-y-4 w-full max-w-3xl mx-auto"
      >
        <!-- Chat messages dynamically inserted here -->
      </div>

      <!-- Chat Input Section -->
      <div class="bg-gray-700 px-6 py-4 flex flex-col space-y-3 w-full">
        <!-- Toggle Bias Checker Button -->
        <button
          id="toggle-bias-checker"
          class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300"
          onclick="toggleBiasChecker()"
        >
          Disable Bias Checker
        </button>

        <!-- User Input and Actions -->
        <select
          id="user-select"
          class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-blue-500"
        >
          <option value="">-- Select a message --</option>
        </select>
        <input
          id="user-input"
          type="text"
          placeholder="Type your message here..."
          class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-blue-500"
        />
        <button
          onclick="sendMessage()"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105"
        >
          Send
        </button>
      </div>
    </div>
  </body>
</html>
